{% extends "encyclopedia/layout.html" %} {% block title %} Encyclopedia
{%endblock %} {% block body %}
<h1>All Pages</h1>

<ul>
  {% for entry in entries %}

</ul>

{% endblock %} {%block search%}
<form action="{% url 'encyclopedia:index' %}" method="post">
  {% csrf_token %} {{search_form}}
  <input type="submit" />
</form>

{%endblock%}
