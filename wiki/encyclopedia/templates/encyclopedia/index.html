{% extends "encyclopedia/layout.html" %} {% block title %} Encyclopedia
{%endblock %} {% block body %}
<h1>All Pages</h1>

{% for entry in entries %}

</ul>
{% endfor %} {% endblock %} {%block search%}

<form method="post">
  {% csrf_token %} {{search_form}}
  <input type="submit" />
</form>

{%endblock%}
